apiversion: apps/v1
kind: Deployment
metadata:
  name: go-chat-app
spec:
  replicas: 3
  slector:
    matchLabels:
      apps: go-chat-app
  tampletes:
    metadata:
    labels:
    app: go-chat-app
  spec:
    container:
    - name: go-chat-app
      image: go-chat-app:latest
      ports:
      - container ports: 8085

